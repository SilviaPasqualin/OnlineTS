<body>

  <script>
    function makeApiCall(key, value) {
      var key;
      var value;
      var params = {
        // The ID of the spreadsheet to update.
        spreadsheetId: '1-n2IWBQmrO2wSlR3b3W8bolNxrBRwL2gkPJeaLz79G0', // TODO: Update placeholder value.

        // The A1 notation of the values to update.
        range: 'Sheet2!G:G', // TODO: Update placeholder value.

        // How the input data should be interpreted.
        valueInputOption: 'RAW', // TODO: Update placeholder value.
      };

      var valueRangeBody =
        {
          "values": [
            [
              "Key1", "NewValue1"
            ],
            [
              "Key2", "NewValues2",
            ],
            [
              "Key3", "NewValues3",
            ],
            [
              "Key4", "NewValues4",
            ],
            [
              "Key5", "NewValues5",
            ]
          ],
          "majorDimension": "COLUMNS"
        };

        var request = gapi.client.sheets.spreadsheets.values.update(params, valueRangeBody);
        request.then(function(response) {
          // TODO: Change code below to process the `response` object:
          console.log(response.result);
        }, function(reason) {
          console.error('error: ' + reason.result.error.message);
        });
      }

      function initClient() {
        var API_KEY = 'AIzaSyCatCt5LLHwUcyQtVdCwu_F46A4pcmSXkQ'; // TODO: Update placeholder with desired API key.

        var CLIENT_ID = '242856726277-6a9j6geqin7hqmngon9i710rptaq93br.apps.googleusercontent.com'; // TODO: Update placeholder with desired client ID.

        // TODO: Authorize using one of the following scopes:
        //   'https://www.googleapis.com/auth/drive'
        //   'https://www.googleapis.com/auth/drive.file'
        //   'https://www.googleapis.com/auth/spreadsheets'
        var SCOPE = 'https://www.googleapis.com/auth/spreadsheets';

        gapi.client.init({
          'apiKey': API_KEY,
          'clientId': CLIENT_ID,
          'scope': SCOPE,
          'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
        }).then(function() {
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
          updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        });
      }

      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      function updateSignInStatus(isSignedIn) {
        if (isSignedIn) {
          makeApiCall("Key2", "YoutoogetNewValue");
        }
      }

      function handleSignInClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      function handleSignOutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }
  </script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <button id="signin-button" onclick="handleSignInClick()">Sign in</button>
  <button id="signout-button" onclick="handleSignOutClick()">Sign out</button>

</body>
