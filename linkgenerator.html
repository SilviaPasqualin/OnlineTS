<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/makePlacementNames.js"></script>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEMENT NAME + TAG GENERATOR</title>
</head>

<body>
  <div class="section container">
    <h5>LINK GENERATOR</h5>
    <div class="row card-panel teal">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea white-text"></textarea>
            <label for="textarea1" class="white-text">Paste list of placement names.</label>
          </div>
          <div class="input-field col s12">
            <textarea id="textarea2" class="materialize-textarea white-text"></textarea>
            <label for="textarea2" class="white-text">Paste corresponding AMS Ids from the main system.</label>
          </div>
          <div id="forMOBPlacements" class="input-field col s12">
            <textarea id="textarea3" class="materialize-textarea white-text"></textarea>
            <label for="textarea3" class="white-text">Enter the LP URL from TS.</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input type="text" id="autocomplete-input" class="networkNamesList">
            <label for="autocomplete-input" class="white-text">Start typing network names</label>
          </div>
        </div>
      </form>
    </div>
    <button id="buttonToGenerateLinks" class="waves-effect waves-light btn-large" type="submit" name="action" onclick="makePlacementNames()">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>


    <div id="linksOutput" class="section" style="display:none">
      <h5>LINKS OUTPUT</h5>
      <table class="responsive-table">
        <thead>
          <tr>
            <th id="amsIdsCol">AMS ID</th>
            <th>Placement Name</th>
            <th id="clickLinks">Click Links</th>
            <th id="impressionLinks">Impression Links</th>
          </tr>
        </thead>
        <tbody id="placementLink">
        </tbody>
      </table>
    </div>
      <button id="linksOutputBtn" style="display:none" class="waves-effect waves-light btn-large" onclick="exportTableToExcel('linksOutput', 'LinksOutput')">Export To Excel
      <i class="material-icons right">send</i>
      </button>

</body>

</html>
